<html lang="hu">

    <style>

            --sky-color-top-early-dawn: #020617;

            --sky-color-top-blue-hour-dawn: #0f172a;

            --sky-color-top-day: #7DD3FC;
            --sky-color-bottom-day: #C4EFFF;
            --sky-color-top-golden-hour-set: #fbbf24;

            --sky-color-bottom-sunset: #dc2626;
            --sky-color-top-dusk: #0369a1;

            --sky-color-top-blue-hour-dusk: #1e3a8a;

            --sky-color-top-late-dusk: #111827;
            --sky-color-bottom-late-dusk: #0c0a09;

        body[data-theme="day"] { --current-sky-color-top: var(--sky-color-top-day); --current-sky-color-bottom: var(--sky-color-bottom-day); --current-text-color: var(--text-primary-day); --current-text-muted-color: var(--text-secondary-day); --current-icon-color: var(--accent-interactive-day); --current-widget-bg: var(--bg-widget-day); --current-widget-border: var(--border-widget-day); --current-container-border-color: rgba(203, 213, 225, 0.55); --current-bg-header: var(--bg-header-day); }
        body[data-theme="dawn"] { --current-sky-color-top: var(--sky-color-top-dawn); --current-sky-color-bottom: var(--sky-color-bottom-dawn); --current-text-color: var(--text-primary-night); --current-text-muted-color: var(--text-secondary-night); --current-icon-color: #f59e0b; --current-widget-bg: var(--bg-widget-night); --current-widget-border: rgba(245, 158, 11, 0.3); --current-container-border-color: rgba(71, 85, 105, 0.5); --current-bg-header: var(--bg-header-night); }
        body[data-theme="dusk"] { --current-sky-color-top: var(--sky-color-top-dusk); --current-sky-color-bottom: var(--sky-color-bottom-dusk); --current-text-color: var(--text-primary-night); --current-text-muted-color: var(--text-secondary-night); --current-icon-color: #f472b6; --current-widget-bg: var(--bg-widget-night); --current-widget-border: rgba(236, 72, 153, 0.3); --current-container-border-color: rgba(71, 85, 105, 0.5); --current-bg-header: var(--bg-header-night); }
        body[data-theme="early_dawn"], body[data-theme="blue_hour_dawn"], body[data-theme="blue_hour_dusk"], body[data-theme="late_dusk"] { --current-bg-header: var(--bg-header-night); }
        body[data-theme="sunrise"], body[data-theme="golden_hour_rise"], body[data-theme="golden_hour_set"], body[data-theme="sunset"] { --current-bg-header: var(--bg-header-day); }

        .sky-gradient-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, var(--current-sky-color-top), var(--current-sky-color-bottom)); transition: background 2s ease-in-out; z-index: -1; }
        
        .main-container { width: 100%; max-width: 1600px; margin: 20px auto; color: var(--current-text-color); transition: color 0.6s ease-in-out; }

        /* === ÚJ: VEZÉRLŐPULT CSOMAGOLÓ === */
        .header-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Alapértelmezett igazítás: BALRA */
            margin-bottom: 24px;
        }
        /* =============================== */
        
        .header-controls {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: auto;
            padding: 10px 20px;
            background: var(--current-bg-header);
            border: 1px solid var(--current-widget-border);
            border-radius: 16px;
            backdrop-filter: blur(14px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);

        .header-title {

            color: var(--current-text-color);
            margin: 0;

            border: 1px solid var(--current-widget-border);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;

        .last-updated {
            font-size: 14px;
            font-weight: 500;
            color: var(--current-text-muted-color);
            margin: 0;
            white-space: nowrap;
        }

        .forecast-container { width: 100%; display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 16px; margin: 0 auto; }
        @keyframes card-entry { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        .loading-message { font-size: 18px; padding: 40px; grid-column: 1 / -1; }
        .forecast-day-card { display: flex; flex-direction: column; padding: 12px; border-radius: 12px; background: var(--current-widget-bg); border: 1px solid var(--current-widget-border); box-shadow: 0 4px 15px rgba(0,0,0,0.15); color: var(--current-text-color); transition: all 0.4s ease-in-out; backdrop-filter: blur(18px) saturate(140%); -webkit-backdrop-filter: blur(18px) saturate(140%); overflow: hidden; border-top: 5px solid var(--temp-color, var(--current-icon-color)); opacity: 0; animation: card-entry 0.6s ease-out forwards; animation-delay: calc(var(--day-index) * 70ms); }
        .forecast-day-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.25); border-color: var(--current-container-border-color); }
        
        .forecast-day-card.today { border: 2px solid var(--current-icon-color); transform: scale(1.04); box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
        .forecast-day-card.tomorrow { border-top-width: 5px; border-left: 1px solid var(--current-container-border-color); border-right: 1px solid var(--current-container-border-color); border-bottom: 1px solid var(--current-container-border-color); }
        .forecast-day-card.today .forecast-day-name, .forecast-day-card.tomorrow .forecast-day-name { font-size: 18px; color: var(--current-icon-color); }

        .forecast-header { text-align: center; margin-bottom: 8px; }
        .forecast-day-name { font-size: 16px; font-weight: 700; transition: all 0.3s; }
        .forecast-date { font-size: 12px; font-weight: 500; color: var(--current-text-muted-color); }
        .forecast-temps { font-size: 26px; font-weight: 800; display: flex; justify-content: center; align-items: baseline; gap: 12px; padding: 10px 0; border-top: 1px solid var(--current-container-border-color); border-bottom: 1px solid var(--current-container-border-color); margin: 8px 0; transition: border-color 0.6s; }
        .forecast-temp-min { font-size: 0.7em; color: var(--current-text-muted-color); font-weight: 500; }
        .forecast-part { margin-top: 8px; flex-grow: 1; }
        .forecast-part:first-of-type { padding-bottom: 8px; border-bottom: 1px solid var(--current-container-border-color); transition: border-color 0.6s; }
        .forecast-part-header { display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; margin-bottom: 5px; }
        .forecast-part-header i { font-size: 1.2em; margin-right: 6px; opacity: 0.9; color: var(--current-icon-color); transition: color 0.6s; width: 20px; text-align: center; }
        .forecast-part-details { font-size: 12px; color: var(--current-text-muted-color); line-height: 1.5; text-align: center; }
        .forecast-part-details p { margin: 3px 0; }

        footer { margin-top: 40px; }
        footer a { color: var(--current-text-muted-color); text-decoration: none; font-weight: 600; padding: 10px 20px; border-radius: 10px; background-color: var(--current-widget-bg); border: 1px solid var(--current-widget-border); transition: all 0.3s ease; backdrop-filter: blur(10px); }
        footer a:hover { color: var(--current-text-color); background-color: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.25); transform: translateY(-2px); }

        @media (max-width: 768px) {
            .header-wrapper {
                justify-content: center; /* Mobilon középre igazítjuk a panelt */
            }
            .header-controls {
                display: flex;
                flex-wrap: wrap;
                width: 95%;
                justify-content: center;
                row-gap: 10px;
            }
            .header-title {
                width: 100%;
                text-align: center;
            }
            .forecast-container { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        }
    </style>
</head>
<body data-theme="night">

    <div class="main-container">

            </div>
        </div>
        
        <div class="forecast-container" id="forecast-container">

        </div>
        
        <footer>
            <a href="index.html">Vissza a főoldalra</a>

    </div>
    
    <script>
        const weatherComApiKey = 'e1f10a1e78da46f5b10a1e78da96f525';
        const NYIREGYHAZA_COORDS = { lat: 47.9550, lon: 21.7160 };
        const NO_DATA_STRING = 'N/A';
        const REFRESH_INTERVAL_MS = 15 * 60 * 1000;
        let allForecastDays = [];

        function formatLastUpdated(date) {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = new Intl.DateTimeFormat('hu-HU', options).format(date);
            return `Frissítve: ${timeString}`;
        }

        function formatValue(value, unit = '', precision = 1, notAvailableString = NO_DATA_STRING) {
            if (value === null || typeof value === 'undefined' || (typeof value === 'number' && isNaN(value))) return notAvailableString;
            if (typeof value === 'number') return `${value.toFixed(precision)}${unit}`;
            return `${value}${unit}`;
        }

        function formatForecastDate(isoDateString) {
            if (!isoDateString) return '';
            try {
                const date = new Date(isoDateString);
                const options = { month: 'short', day: 'numeric' };
                return new Intl.DateTimeFormat('hu-HU', options).format(date);
            } catch (e) { return ''; }
        }
        
        function degreesToCompass(degrees) {
            if (degrees === null || typeof degrees === 'undefined') return '-';
            degrees = (parseFloat(degrees) % 360 + 360) % 360;
            const directions = ["É", "ÉÉK", "ÉK", "KÉK", "K", "KDK", "DK", "DDK", "D", "DDNY", "DNY", "NYDNY", "NY", "NYÉNY", "ÉNY", "ÉÉNY"];
            return directions[Math.round(degrees / 22.5) % 16];
        }

        function mapTwcIconToFontAwesome(iconCode, dayOrNight) {
            const isDay = dayOrNight === 'D';
            const iconMap = { 32: 'fas fa-sun', 36: 'fas fa-sun', 31: 'fas fa-moon', 33: 'fas fa-moon', 34: isDay ? 'fas fa-sun' : 'fas fa-cloud-moon', 29: isDay ? 'fas fa-cloud-sun' : 'fas fa-cloud-moon', 30: isDay ? 'fas fa-cloud-sun' : 'fas fa-cloud-moon', 27: 'fas fa-cloud', 28: 'fas fa-cloud', 26: 'fas fa-cloud', 11: 'fas fa-cloud-showers-heavy', 12: 'fas fa-cloud-showers-heavy', 40: 'fas fa-cloud-showers-heavy', 39: isDay ? 'fas fa-cloud-sun-rain' : 'fas fa-cloud-moon-rain', 45: isDay ? 'fas fa-cloud-sun-rain' : 'fas fa-cloud-moon-rain', 3: 'fas fa-cloud-bolt', 4: 'fas fa-cloud-bolt', 37: 'fas fa-cloud-bolt', 38: 'fas fa-cloud-bolt', 47: 'fas fa-cloud-bolt', 5: 'fas fa-snowflake', 6: 'fas fa-snowflake', 7: 'fas fa-snowflake', 8: 'fas fa-snowflake', 10: 'fas fa-cloud-sleet', 18: 'fas fa-smog', 13: 'fas fa-snowflake', 14: 'fas fa-snowflake', 15: 'fas fa-snowflake', 16: 'fas fa-snowflake', 41: 'fas fa-snowflake', 42: 'fas fa-snowflake', 43: 'fas fa-snowflake', 46: 'fas fa-snowflake', 9: 'fas fa-cloud-rain', 19: 'fas fa-smog', 20: 'fas fa-smog', 21: 'fas fa-smog', 22: 'fas fa-smog', 23: 'fas fa-wind', 24: 'fas fa-wind' };
            return iconMap[iconCode] || 'fas fa-question-circle';
        }

        function updateThemeAndSky(currentTime, sunriseTimeIso, sunsetTimeIso) {
            const fallbackTheme = (new Date().getHours() >= 7 && new Date().getHours() < 18) ? 'day' : 'night';
            let theme = fallbackTheme;
            if (sunriseTimeIso && sunsetTimeIso) {
                try {
                    const nowMs = currentTime.getTime(); const sunriseDate = new Date(sunriseTimeIso); const sunsetDate = new Date(sunsetTimeIso);
                    if (isNaN(sunriseDate.getTime()) || isNaN(sunsetDate.getTime())) { throw new Error("Invalid sunrise/sunset date"); }
                    const DURATION_30_MIN = 30 * 60 * 1000; const DURATION_25_MIN = 25 * 60 * 1000; const DURATION_15_MIN = 15 * 60 * 1000; const DURATION_45_MIN = 45 * 60 * 1000;
                    const sunriseMs = sunriseDate.getTime(); const sunsetMs = sunsetDate.getTime();
                    const earlyDawnStart = sunriseMs - DURATION_25_MIN - DURATION_30_MIN - DURATION_30_MIN; const blueHourDawnStart = sunriseMs - DURATION_25_MIN - DURATION_30_MIN; const dawnStart = sunriseMs - DURATION_25_MIN; const sunriseEnd = sunriseMs + DURATION_15_MIN; const goldenHourRiseEnd = sunriseEnd + DURATION_45_MIN;
                    const goldenHourSetStart = sunsetMs - DURATION_45_MIN; const sunsetEnd = sunsetMs + DURATION_15_MIN; const duskEnd = sunsetEnd + DURATION_25_MIN; const blueHourDuskEnd = duskEnd + DURATION_30_MIN; const lateDuskEnd = blueHourDuskEnd + DURATION_30_MIN;
                    if (nowMs >= earlyDawnStart && nowMs < blueHourDawnStart) theme = 'early_dawn'; else if (nowMs >= blueHourDawnStart && nowMs < dawnStart) theme = 'blue_hour_dawn'; else if (nowMs >= dawnStart && nowMs < sunriseMs) theme = 'dawn'; else if (nowMs >= sunriseMs && nowMs < sunriseEnd) theme = 'sunrise'; else if (nowMs >= sunriseEnd && nowMs < goldenHourRiseEnd) theme = 'golden_hour_rise'; else if (nowMs >= goldenHourRiseEnd && nowMs < goldenHourSetStart) theme = 'day'; else if (nowMs >= goldenHourSetStart && nowMs < sunsetMs) theme = 'golden_hour_set'; else if (nowMs >= sunsetMs && nowMs < sunsetEnd) theme = 'sunset'; else if (nowMs >= sunsetEnd && nowMs < duskEnd) theme = 'dusk'; else if (nowMs >= duskEnd && nowMs < blueHourDuskEnd) theme = 'blue_hour_dusk'; else if (nowMs >= blueHourDuskEnd && nowMs < lateDuskEnd) theme = 'late_dusk'; else theme = 'night';
                } catch (e) { theme = fallbackTheme; }
            }
            document.body.dataset.theme = theme;
        }
        
        async function fetchDailyForecastData(lat, lon) {
            const url = `https://api.weather.com/v3/wx/forecast/daily/15day?geocode=${lat},${lon}&format=json&units=m&language=hu-HU&apiKey=${weatherComApiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API Hiba: ${response.status}`);
                const data = await response.json();
                if (!data || !data.dayOfWeek) throw new Error('Hiányos adatok.');
                const forecastDays = [];
                for(let i = 0; i < 15; i++) {
                    if (!data.dayOfWeek?.[i]) break;
                    forecastDays.push({
                        dayName: data.dayOfWeek[i], date: data.validTimeLocal[i], tempMax: data.temperatureMax[i], tempMin: data.temperatureMin[i],
                        dayPart: data.daypart?.[0] ? { phrase: data.daypart[0].wxPhraseLong?.[i*2], precipChance: data.daypart[0].precipChance?.[i*2], windSpeed: data.daypart[0].windSpeed?.[i*2], windDir: data.daypart[0].windDirection?.[i*2], uvIndex: data.daypart[0].uvIndex?.[i*2], uvDescription: data.daypart[0].uvDescription?.[i*2], iconCode: data.daypart[0].iconCode?.[i*2], dayOrNight: data.daypart[0].dayOrNight?.[i*2] } : null,
                        nightPart: data.daypart?.[0] ? { phrase: data.daypart[0].wxPhraseLong?.[i*2+1], precipChance: data.daypart[0].precipChance?.[i*2+1], windSpeed: data.daypart[0].windSpeed?.[i*2+1], windDir: data.daypart[0].windDirection?.[i*2+1], iconCode: data.daypart[0].iconCode?.[i*2+1], dayOrNight: data.daypart[0].dayOrNight?.[i*2+1] } : null
                    });
                }
                return { forecastDays, sunriseTimeLocal: data.sunriseTimeLocal?.[0], sunsetTimeLocal: data.sunsetTimeLocal?.[0] };
            } catch (error) { console.error(`Adatlekérési hiba: ${error.message}`); throw error; }
        }
        
        function getTemperatureColor(temp) {
            const clampedTemp = Math.max(-10, Math.min(35, temp === null ? 15 : temp));
            const hue = 240 - (clampedTemp + 10) * (240 / 45);
            return `hsl(${hue}, 85%, 55%)`;
        }

        function renderForecastData(daysToRender) {
            const forecastContainerEl = document.getElementById('forecast-container');
            if (!forecastContainerEl || !daysToRender || daysToRender.length === 0) {
                if(forecastContainerEl) forecastContainerEl.innerHTML = '<div class="loading-message">Nincsenek megjeleníthető adatok.</div>';
                return;
            }
            const today = new Date(); const tomorrow = new Date(today); tomorrow.setDate(tomorrow.getDate() + 1);
            const todayDateStr = today.toISOString().slice(0, 10); const tomorrowDateStr = tomorrow.toISOString().slice(0, 10);
            let forecastHTML = '';
            daysToRender.forEach((day, index) => {
                if (!day.dayName || day.tempMax == null || day.tempMin == null) return;
                const forecastDateStr = new Date(day.date).toISOString().slice(0, 10);
                let specialClass = ''; let dayLabel = day.dayName;
                if (forecastDateStr === todayDateStr) { specialClass = 'today'; dayLabel = 'Ma'; } 
                else if (forecastDateStr === tomorrowDateStr) { specialClass = 'tomorrow'; dayLabel = 'Holnap'; }
                const tempColor = getTemperatureColor(day.tempMax);
                forecastHTML += `<div class="forecast-day-card ${specialClass}" style="--temp-color: ${tempColor}; --day-index: ${index};">
                    <div class="forecast-header">
                        <div class="forecast-day-name">${dayLabel}</div>
                        <div class="forecast-date">${formatForecastDate(day.date)}</div>
                    </div>
                    <div class="forecast-temps"><span class="forecast-temp-max">${formatValue(day.tempMax, '°', 0, '--')}</span><span class="forecast-temp-min">${formatValue(day.tempMin, '°', 0, '--')}</span></div>`;
                if (day.dayPart) { forecastHTML += `<div class="forecast-part"><div class="forecast-part-header"><i class="${mapTwcIconToFontAwesome(day.dayPart.iconCode, day.dayPart.dayOrNight)}"></i>Nappal</div><div class="forecast-part-details"><p>${day.dayPart.phrase || NO_DATA_STRING}</p><p>Csap.: ${formatValue(day.dayPart.precipChance, '%', 0)}</p><p>Szél: ${degreesToCompass(day.dayPart.windDir)} ${formatValue(day.dayPart.windSpeed, ' km/h', 0)}</p><p>UV: ${formatValue(day.dayPart.uvIndex, '', 0)} (${day.dayPart.uvDescription || 'N/A'})</p></div></div>`; }
                if (day.nightPart) { forecastHTML += `<div class="forecast-part"><div class="forecast-part-header"><i class="${mapTwcIconToFontAwesome(day.nightPart.iconCode, day.nightPart.dayOrNight)}"></i>Éjjel</div><div class="forecast-part-details"><p>${day.nightPart.phrase || NO_DATA_STRING}</p><p>Csap.: ${formatValue(day.nightPart.precipChance, '%', 0)}</p><p>Szél: ${degreesToCompass(day.nightPart.windDir)} ${formatValue(day.nightPart.windSpeed, ' km/h', 0)}</p></div></div>`; }
                forecastHTML += `</div>`;
            });
            forecastContainerEl.innerHTML = forecastHTML;
        }

        function populateWeekSelector(forecastDays) {
            const weekSelector = document.getElementById('week-selector');
            if (!weekSelector || forecastDays.length === 0) return;
            weekSelector.innerHTML = '';
            if (forecastDays.length >= 7) {
                const week1_start = formatForecastDate(forecastDays[0].date);
                const week1_end = formatForecastDate(forecastDays[6].date);
                weekSelector.add(new Option(`${week1_start} - ${week1_end}`, '0'));
            }
            if (forecastDays.length > 7) {
                const week2_start = formatForecastDate(forecastDays[7].date);
                const week2_end = formatForecastDate(forecastDays[forecastDays.length - 1].date);
                weekSelector.add(new Option(`${week2_start} - ${week2_end}`, '7'));
            }
        }
        
        function handleWeekChange() {
            const weekSelector = document.getElementById('week-selector');
            const startIndex = parseInt(weekSelector.value, 10);
            const daysToShow = (startIndex === 0) ? allForecastDays.slice(0, 7) : allForecastDays.slice(7);
            renderForecastData(daysToShow);
        }

        async function fetchAndRenderWeather() {
            const forecastContainerEl = document.getElementById('forecast-container');
            const lastUpdatedEl = document.getElementById('last-updated-time');
            try {
                const data = await fetchDailyForecastData(NYIREGYHAZA_COORDS.lat, NYIREGYHAZA_COORDS.lon);
                if (data && data.forecastDays && data.forecastDays.length > 0) {
                    lastUpdatedEl.textContent = formatLastUpdated(new Date());
                    allForecastDays = data.forecastDays;
                    populateWeekSelector(allForecastDays);
                    handleWeekChange();
                    updateThemeAndSky(new Date(), data.sunriseTimeLocal, data.sunsetTimeLocal);
                } else { throw new Error("Sikertelen adatfeldolgozás."); }
            } catch (error) {
                if(forecastContainerEl) forecastContainerEl.innerHTML = `<div class="loading-message">⚠️ Hiba történt az előrejelzés frissítése közben. Kérjük, próbálja meg később!</div>`;
            }
        }

        function initApp() {
            document.getElementById('week-selector').addEventListener('change', handleWeekChange);
            fetchAndRenderWeather(); 
            setInterval(fetchAndRenderWeather, REFRESH_INTERVAL_MS);

            setInterval(() => {
                if (allForecastDays.length > 0) {
                    updateThemeAndSky(new Date(), allForecastDays[0].sunriseTimeLocal, allForecastDays[0].sunsetTimeLocal);
                }
            }, 60 * 1000);
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
